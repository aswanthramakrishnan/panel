<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Status</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="batch-select">
            <select id="batch-select">
                <option value="batch-1">Batch 1</option>
                <option value="batch-2">Batch 2</option>
                <option value="batch-3">Batch 3</option>
            </select>
        </div>
        <div class="status-box" id="test-status-box">
            <h2>Test Status</h2>
            <div class="square-box" id="test-status">Test in progress</div>
        </div>
        <div class="status-box" id="test-ended-box">
            <h2>Test Ended Report</h2>
            <div class="square-box" id="test-ended">Not available</div>
        </div>
        <div class="status-box" id="login-updates-box">
            <h2>First Login Updates</h2>
            <div class="square-box" id="login-updates">Not available</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
