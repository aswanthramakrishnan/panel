<script>
  // Fetch candidate report data from backend API
  fetch('/candidate-report')
    .then(response => response.json())
    .then(data => {
      const candidateTableBody = document.getElementById('candidate-table-body');
      data.forEach(candidate => {
        const progressColor = getColorClass(candidate.color);
        const progressWidth = `${candidate.progress}%`;
        const row = `
          <tr>
            <td>${candidate.name}</td>
            <td>${candidate.roll_number}</td>
            <td>${candidate.start_time}</td>
            <td>${candidate.end_time}</td>
            <td>
              <div class="progress">
                <div class="progress-bar ${progressColor}" role="progressbar" style="width: ${progressWidth}" aria-valuenow="${candidate.progress}" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </td>
          </tr>
        `;
        candidateTableBody.innerHTML += row;
      });
    })
    .catch(error => console.error('Error fetching candidate report:', error));

  // Function to get Bootstrap color class based on custom color name
  function getColorClass(color) {
    switch(color) {
      case 'green':
        return 'bg-success';
      case 'yellow':
        return 'bg-warning';
      case 'red':
        return 'bg-danger';
      default:
        return '';
    }
  }

  // Search functionality
  document.getElementById('search-button').addEventListener('click', function() {
    const searchInput = document.getElementById('search-input').value.toLowerCase();
    const rows = document.querySelectorAll('#candidate-table-body tr');
    rows.forEach(row => {
      const name = row.querySelector('td:nth-child(1)').innerText.toLowerCase();
      const rollNumber = row.querySelector('td:nth-child(2)').innerText.toLowerCase();
      if (name.includes(searchInput) || rollNumber.includes(searchInput)) {
        row.style.display = '';
      } else {
        row.style.display = 'none';
      }
    });
  });
</script>
